name: Generate Juejin Posts List

on:
  push:
    branches:
      - main  # æˆ–ä½ çš„é»˜è®¤åˆ†æ”¯å

jobs:
  juejin-posts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up GitHub Credentials
        run: git config --global user.name "${{ secrets.GIT_USER }}" && git config --global user.email "${{ secrets.GIT_EMAIL }}" && git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}

      - name: Append Juejin Posts ListğŸ”§
        uses: KunLunXu-CC/juejin-posts-action@main
        with: 
          user_id: "1544162868729501"
  
      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          branch: main
          default_author: github_actions
          message: 'juejin-posts'
